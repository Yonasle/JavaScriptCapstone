<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptCapstone</title>
<script defer src="main.js"></script></head>
<body>
    <header id="header">
        <nav>
            <div class="logo-container">
                <img src="./logo.png" alt="Logo">
            </div>
            <ul class="menu">
                <li><a href="#" data-category="Seafood">Seafood</a><span></span></li>
                <li><a href="#" data-category="Lamb">Lamb</a><span></span></li>
                <li><a href="#" data-category="Chicken">Chicken</a><span></span></li>
                <li><a href="#" data-category="Vegetarian">Vegetarian</a><span></span></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <div id="list">

        </div>
    </section>
    <section id="new-modal" class="modal-beautiful">
        <div id="modal_content" class="modal-content-beautiful">
          <span id="new-close" class="close-beautiful">&times;</span>
          <div id="new-itemSection" class="itemSection-beautiful"></div>
          <div id="new-commentsHeading" class="commentName-beautiful"></div>
          <div id="new-commentSection" class="commentSection-beautiful"></div>
          <div class="addComment-beautiful">
            <h3 class="commentTitle-beautiful">Add Comment</h3>
            <input id="new-username" class="usernameInput-beautiful" placeholder="Name" />
            <textarea id="new-comment" rows="3" cols="48" maxlength="200" class="textarea-beautiful" placeholder="Add a comment here..."></textarea>
            <button id="new-btnAddComment" type="button" class="comments-button-beautiful">Add Comment</button>
          </div>
        </div>
      </section>
    
    <footer>
        Created by Mohammad Yaser and Yonas under MIT license
    </footer>
</body>
</html>
